# /etc/nginx/sites-available/reorder-ai
# Nginx reverse proxy: Astro dashboard + FastAPI backend

server {
    listen 80;
    server_name viza.social www.viza.social;

    # ── API: proxy to FastAPI (Gunicorn) on port 8000 ────────
    location /api/ {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    # ── Dashboard: proxy to Astro Node server on port 4321 ───
    location / {
        proxy_pass         http://127.0.0.1:4321;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;

        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    # ── Security headers ─────────────────────────────────────
    add_header X-Frame-Options       "SAMEORIGIN"       always;
    add_header X-Content-Type-Options "nosniff"          always;
    add_header X-XSS-Protection      "1; mode=block"    always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;

    # ── Gzip ─────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ── Limits ───────────────────────────────────────────────
    client_max_body_size 10M;
}
