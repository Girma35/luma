name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via rsync + SSH
        uses: appleboy/ssh-action@v1
        env:
          DEPLOY_PATH: /root/reorder-ai
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script_stop: true
          envs: DEPLOY_PATH
          script: echo "ready"

      - name: Rsync to Droplet
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --exclude='.venv' --exclude='node_modules' --exclude='__pycache__' --exclude='.env' --exclude='*.db' --exclude='.git'
          path: ./
          remote_path: /root/reorder-ai/
          remote_host: ${{ secrets.DROPLET_IP }}
          remote_user: root
          remote_key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Rebuild and restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: bash /root/reorder-ai/deploy/redeploy.sh
